<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }

        .success-message {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .success-message h1 {
            margin: 0 0 10px;
            font-size: 24px;
            color: #333;
        }

        .success-message p {
            margin: 0;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="success-message">
        <h1>Success!</h1>
        <p>You have successfully joined the waitlist.</p>
    </div>
</body>

</html>
